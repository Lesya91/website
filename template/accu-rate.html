<!DOCTYPE html>
<html lang="{{meta.lang}}">
<head>
    <title>{{meta.pagetitle}} | {{meta.siteTitle}}</title>
    <meta name="DC.Title" content="{{meta.pagetitle}} | {{meta.siteTitle}}" />

    <meta name="description" content="{{meta.description}}" />
    <meta name="Keywords" content="{{meta.keywords}}" />
    <link rel="canonical" href="{{meta.baseurl}}/{{{source.dirlimb}}}">

    <meta name="publisher" content="{{meta.publisher}}" />
    <meta name="DC.Publisher" content="{{meta.publisher}}" />
    <meta name="creator" content="{{meta.creator}}" />
    <meta name="DC.Rights" content="{{meta.rights}}" />

    <meta name="DC.Language" content="{{meta.lang}}" />
    <meta http-equiv="content-language" content="{{meta.lang}}" />

    <meta name="city" content="Munich" />
    <meta name="zipcode" content="80331" />
    <meta name="geo.placename" content="Munich" />
    <meta name="geo.region" content="DE-BY" />
    <meta name="geo.position" content="48.1354263;11.5744017" />
    <meta name="ICBM" content="48.1354263, 11.5744017" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <link rel="stylesheet" type="text/css" href="lib/skeleton/stylesheets/min.css" />
    <link rel="stylesheet" type="text/css" href="lib/fonts/webfontkit-20140112-173602/stylesheet_custom.css" />
    <link rel="stylesheet" type="text/css" href="template/accu-rate.css?{{meta.cssversion}}" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <link rel="alternate" href="{{meta.baseurl}}/" hreflang="x-default" />
    {{#meta.langs}}
    <link rel="alternate" href="{{meta.baseurl}}/{{url}}" hreflang="{{code}}" />
    {{/meta.langs}}
</head>

<body>
    <div class="container">

        <div class="row sixteen columns">

            <div class="five columns alpha">
                <a id="logo" href="{{meta.baseurl}}/">
                    <figure>
                        <svg width="200" height="80">
                            <image xlink:href="img/accurate-logo.svg" src="img/accurate-logo.png" width="200" height="80" />
                        </svg>
                        <figcaption><span>accu:rate Institute for Crowd Simulation</span></figcaption>
                    </figure>
                </a>
            </div>

            <div class="ten columns omega">
                <div class="nav">
                    {{{content.navigation}}}
                    <ul class="langs">
                        {{#meta.langs}}
                        <li><a hreflang="{{code}}" title="{{text}}" href="/{{{url}}}"><img class="lang-icon" src="img/{{icon}}" alt="icon for the {{name}} language" />{{name}}</a></li>
                        {{/meta.langs}}
                    </ul>
                </div>
            </div>

        </div>


        <div id="contentmain" class="row twelve columns offset-by-two clearfix">
            {{{content.main}}}
        </div>


        <div id="footer" class="sixteen columns alpha omega">
            {{{content.footer}}}
        </div>

    </div>

    <!--[if lt IE 9]>
        <script src="lib/css3-mediaqueries-for-ie8-min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="template/accu-rate.js?{{meta.jsversion}}"></script>
</body>

</html>
