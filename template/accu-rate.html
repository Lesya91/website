<!DOCTYPE html>
<html lang="{{meta.lang}}">
<head>
    <title>{{meta.pagetitle}} | {{meta.siteTitle}}</title>

    <meta name="description" content="{{meta.description}}" />
    <meta name="publisher" content="{{meta.publisher}}" />
    <meta name="creator" content="{{meta.creator}}" />
    <meta name="DC.Language" content="{{meta.lang}}" />
    <meta http-equiv="content-language" content="{{meta.lang}}" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <link rel="stylesheet" type="text/css" href="{{meta.baseurl}}/lib/skeleton/stylesheets/base.css" />
    <link rel="stylesheet" type="text/css" href="{{meta.baseurl}}/lib/skeleton/stylesheets/layout.css" />
    <link rel="stylesheet" type="text/css" href="{{meta.baseurl}}/lib/skeleton/stylesheets/skeleton.css" />
    <!-- Lato Light (300), Regular (400) and Bold (700) -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" type="text/css" href="{{meta.baseurl}}/lib/fonts/webfontkit-20140112-173602/stylesheet_custom.css" />
    <link rel="stylesheet" type="text/css" href="{{meta.baseurl}}/template/accu-rate.css" />
</head>

<body>
	<div class="container">

        <div class="row sixteen columns">

            <div class="four columns alpha">
                <a id="logo" href="{{meta.baseurl}}/">
                    <figure>
                        <svg width="200" height="80">
                            <image xlink:href="{{meta.baseurl}}/img/accurate-logo.svg" src="{{meta.baseurl}}/img/accurate-logo.png" width="200" height="80" />
                        </svg>
                        <figcaption>accu:rate Institute for Crowd Simulation</figcaption>
                    </figure>
                </a>
            </div>

            <div class="twelve columns omega">
                <div class="nav">
                    {{{content.navigation}}}
                </div>
            </div>

        </div>


        <div id="contentmain" class="row twelve columns offset-by-two clearfix">
            {{{content.main}}}
        </div>


        <div id="footer" class="sixteen columns alpha omega">
            {{{content.footer}}}
        </div>

	</div>

    <script type="text/javascript" src="{{meta.baseurl}}/template/accu-rate.js"></script>
</body>

</html>
